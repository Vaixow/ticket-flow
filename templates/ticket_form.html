{% extends "base.html" %}
{% block title %}Ticket | TicketFlow{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card border-0 shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-1">
          {% if mode == "create" %}Nuevo Ticket{% else %}Editar Ticket #{{ ticket.id }}{% endif %}
        </h1>
        <p class="text-muted small mb-3">Formulario simple, Bootstrap “a mano”.</p>

        <form method="post" class="vstack gap-3">
          {% csrf_token %}

          <div>
            <label class="form-label">Título</label>
            <input class="form-control" name="titulo" required value="{% if ticket %}{{ ticket.titulo }}{% endif %}">
          </div>

          <div>
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion" rows="4">{% if ticket %}{{ ticket.descripcion }}{% endif %}</textarea>
          </div>

          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Categoría</label>
              <select class="form-select" name="categoria">
                {% for v, label in Ticket.Categoria.choices %}
                  <option value="{{ v }}" {% if ticket and ticket.categoria == v %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Prioridad</label>
              <select class="form-select" name="prioridad">
                {% for v, label in Ticket.Prioridad.choices %}
                  <option value="{{ v }}" {% if ticket and ticket.prioridad == v %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <select class="form-select" name="estado">
                {% for v, label in Ticket.Estado.choices %}
                  <option value="{{ v }}" {% if ticket and ticket.estado == v %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="d-flex gap-2 pt-2">
            <button class="btn btn-primary">
              {% if mode == "create" %}Crear{% else %}Guardar cambios{% endif %}
            </button>
            <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Volver</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
