{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}TicketFlow{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'app.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">TicketFlow</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      {% if user.is_authenticated %}
        <span class="text-light small">Usuario: <strong>{{ user.username }}</strong></span>
        <a class="btn btn-sm btn-outline-light" href="/logout/">Salir</a>
      {% else %}
        <a class="btn btn-sm btn-outline-light" href="/login/">Ingresar</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
